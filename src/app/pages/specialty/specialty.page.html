<clinica-header pageName="Serviços"></clinica-header>

<ion-content>
  
  <clinica-sub-header 
    [showAvatar]="false" 
    logoPosition="center"
  ></clinica-sub-header>

  <br>
  <div class="ion-text-center">
    <ion-button 
      fill="outline" 
      color="clinica-secondary"
      [routerLink]="['create']"
    >Novo serviço</ion-button>
  </div>
  
  <clinica-title-content title="Serviços disponíveis"></clinica-title-content>
  
  <clinica-services-list 
    [serviceItens]="serviceItens"
    (clicked)="clicked($event)"
  ></clinica-services-list>

</ion-content>
