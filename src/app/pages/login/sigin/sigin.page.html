<ion-content padding class="animated fadeIn login">
  <div class="login-content">

    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"><img src="/assets/imgs/logo.svg"></div>
      <h2 ion-text class="text-secondary">
        <strong>Carol</strong> Podologia
      </h2>
    </div>

    <form [formGroup]="loginForm" (submit)="login()" class="list-form">
      <ion-item>
        <ion-label class="label-login" position="floating">
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          E-mail
        </ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="label-login" position="floating">
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col>
            <button [disabled]="loginForm.invalid" type="submit" class="btn-clinica" ion-button icon-start block
              color="dark" tappable>
              Entrar
            </button>
          </ion-col>
          <ion-col>
            <p class="vertical-middle no-padding" text-right ion-text color="secondary" tappable
              [routerLink]="['/login','forgotpass']">
              <strong>Esqueceu sua senha?</strong>
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div text-center margin-top>
        <span ion-text color="secondary" tappable [routerLink]="['/login', 'register']">Novo aqui?
          <strong>Registrar-se</strong></span>
      </div>

    </form>

  </div>
</ion-content>
