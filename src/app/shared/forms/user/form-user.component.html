<form class="list-form">
  <ion-item>
    <ion-label class="label-login" position="floating">
      <ion-icon name="person" item-start class="text-primary"></ion-icon>
      Nome Completo
    </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="label-login" position="floating">
      <ion-icon name="calendar" item-start class="text-primary"></ion-icon>
      Data de nascimento
    </ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label class="label-login" position="floating">
      <ion-icon name="call" item-start class="text-primary"></ion-icon>
      Telefone
    </ion-label>
    <ion-input type="text" mask="(00)0000-0000"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="label-login" position="floating">
      <ion-icon name="phone-portrait" item-start class="text-primary"></ion-icon>
      Celular
    </ion-label>
    <ion-input type="text" mask="(00)00000-0000"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="label-login" position="floating">
      <ion-icon name="pin" item-start class="text-primary"></ion-icon>
      CEP
    </ion-label>
    <ion-input type="text" mask="00000-000"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="label-login" position="floating">
      <ion-icon name="pin" item-start class="text-primary"></ion-icon>
      Logradouro
    </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="label-login" position="floating">
      <ion-icon name="pin" item-start class="text-primary"></ion-icon>
      Número
    </ion-label>
    <ion-input type="number" autocomplete="off"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="label-login" position="floating">
      <ion-icon name="pin" item-start class="text-primary"></ion-icon>
      Complemento
    </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="label-login" position="floating">
      <ion-icon name="pin" item-start class="text-primary"></ion-icon>
      Bairro
    </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="label-login">
      <ion-icon name="pin" item-start class="text-primary"></ion-icon>
      Estado
    </ion-label>
    <ion-select placeholder="Selecione">
      <ion-select-option value="sp">São Paulo</ion-select-option>
      <ion-select-option value="rj">Rio de Janeiro</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label class="label-login">
      <ion-icon name="pin" item-start class="text-primary"></ion-icon>
      Cidade
    </ion-label>
    <ion-select placeholder="Selecione">
      <ion-select-option value="sp">São Paulo</ion-select-option>
      <ion-select-option value="rj">Mogi das Cruzes</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label class="label-login" position="floating">
      <ion-icon name="mail" item-start class="text-primary"></ion-icon>
      E-mail
    </ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="label-login" position="floating">
      <ion-icon name="lock" item-start class="text-primary"></ion-icon>
      Senha
    </ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="label-login">
      Aceito receber contato via WhatsApp
    </ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>
  <div class="ion-text-center marginT-2">
    <ion-button fill="outline" color="clinica-secondary">Cadastrar</ion-button>
  </div>
  <div class="ion-text-center ion-padding">
    Ao se cadastrar, você estará aceitando os
    <div>
      <a>termos de uso</a>
    </div>
  </div>

</form>
